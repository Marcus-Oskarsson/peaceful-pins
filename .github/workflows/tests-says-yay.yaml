name: Node.js CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install frontend
      run: |
        cd frontend
        npm ci

    - name: run frontend
      run: |
        cd frontend
        npm run dev &

    - name: run tests
      run: |
        cd frontend
        npx cypress run